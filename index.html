<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

    <script src="js/main.js"></script>
    <script src="js/board.js"></script>
    <style type="text/css">

        button {
            background-color:#599bb3;
            -moz-border-radius:16px;
            -webkit-border-radius:16px;
            border-radius:16px;
            border:1px solid #29668f;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Courier New;
            font-size:20px;
            padding:16px 31px;
            text-decoration:none;
            text-shadow:0px 1px 0px #3d768a;
        }
        button:hover {
            background-color:#408c99;
        }
        button:active {
            position:relative;
            top:1px;
        }

       .tile1 {
           background-color: steelblue;
           height: 50px;
           width: 100px;

       }
       .tile1:active {
           -webkit-transform: rotate(90deg)
       }

        .tile2 {
            background-color: darkorange;
            height: 50px;
            width: 150px;

            transition:width 0.1s;
        }
        .tile2:active {
            width: 200px;
        }
        .tile3 {
            -webkit-animation:petAnim 7s 2s infinite alternate;
            animation:petAnim 7s 2 infinite alternate;
            position: fixed;
            left:0px;
            top: 200px;
            background-color: purple;
            color: floralwhite;
            padding: 10px;
            height: 50px;
            width: 250px

            }

        @keyframes petAnim
        {
            0%   {transform: rotate(0deg);}
            5%   {transform: translateX(100px)}
            25%  {transform: rotate(20deg);}
            50%  {transform: rotate(0deg); transform: translateX(500px);}
            55%  {transform: rotate(0deg);transform: translateX(450px);}
            70%  {transform: rotate(0deg);transform: translateX(500px);background:navajowhite;}
            100% {transform: rotate(-360deg);transform: translateX(-100px);}
        }

        @-webkit-keyframes petAnim
        {
            0%   {-webkit-transform: rotate(0deg);}
            5%   {-webkit-transform: translateX(100px)}
            25%  {-webkit-transform: rotate(20deg);}
            50%  {-webkit-transform: rotate(0deg); -webkit-transform: translateX(500px);}
            55%  {-webkit-transform: rotate(0deg);-webkit-transform: translateX(450px);}
            70%  {-webkit-transform: rotate(0deg);-webkit-transform: translateX(500px);background:navajowhite;}
            100% {-webkit-transform: rotate(-360deg);-webkit-transform: translateX(-100px);}
        }

        @-moz-keyframes petAnim
        {
            0%   {-moz-transform: rotate(0deg);}
            5%   {-moz-transform: translateX(100px);}
            25%  {-moz-transform: rotate(20deg);-moz-transform: translateX(500px);}
            50%  {-moz-transform: rotate(0deg);-moz-transform: translateX(450px);}
            55%  {-moz-transform: rotate(0deg);}
            70%  {-moz-transform: rotate(0deg);-moz-transform: translateX(500px);background:navajowhite;}
            100% {-moz-transform: rotate(-360deg);-moz-transform: translateX(-100px);}
        }

        /* ott játszódjon le ahol épp van a div az előző animáció közben, ne ugorjon vissza az elejére?*/
        .tile3:hover {
            -webkit-animation:petDisturb 2s;
            animation: petDisturb 2s;
        }
        @-webkit-keyframes petDisturb {
            0% {background-color: red;}
            100% {background-color: navajowhite;}
        }
            }

        @keyframes petDisturb {
            0% {background-color: red;}
            100% {background-color: navajowhite;}
            }
        }




    </style>


</head>
<body>



<div style = "background-color: lightsteelblue; height: 250px; width: 1000px; padding: 20px; margin: 20px;">


    <div class = "tile3"><strong>CUKI PET</strong></div>
    <button class = "animated tada" onclick="location.href='board.html' ">START</button>
</div>

</body>
</html>
